<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl ">
        <div class="min-h-[50px] flex justify-between items-center  border-b-1 border-gray-400 p-4">
            <div class="flex">
                <img src="./assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>

            </div>
            <div>
                <button class="btn text-[#08080880]"> <i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Logout</button>
            </div>
        </div>


        <div class=" mt-8 p-4">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880] mt-4 mb-8">Enjoy easy and convenient financial services with us. Cashout charge
                is low and </p>
        </div>

        <div class=" p-4 gap-4 min-h-[200px] grid grid-cols-3">

            <div id="add-button" class="border-1 border-gray-300 text-center p-3 rounded-xl">
                <img src="assets/wallet1.png" class="mx-auto" alt="">
                <h2>Add Money</h2>
            </div>
            <div id="cashout-button" class="border-1 border-gray-300 text-center p-3 rounded-xl">
                <img src="assets/bonus1.png" class="mx-auto" alt="">
                <h2>CashOut</h2>
            </div>
            <div id="transfer-button" class="border-1 border-gray-300 text-center p-3 rounded-xl">
                <img src="assets/wallet1.png" class="mx-auto" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div id="bonus-button" class="border-1 border-gray-300 text-center p-3 rounded-xl">
                <img src="assets/wallet1.png" class="mx-auto" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div id="pay-bill-button" class="border-1 border-gray-300 text-center p-3 rounded-xl">
                <img src="assets/wallet1.png" class="mx-auto" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div id="transaction-button" class="border-1 border-gray-300 text-center p-3 rounded-xl">
                <img src="assets/wallet1.png" class="mx-auto" alt="">
                <h2>Transaction</h2>
            </div>
        </div>
    </div>
    <!-- add money section  -->
    <div class="all-form-section max-w-lg mx-auto">
        <div id="add-money-parent" class="form">
            <h1 class="font-bold p-3 ml-3">Add Money</h1>
            <form action="" class=" bg-white rounded-2xl p-8">
                <div class="mt-4">
                    <h1 class="font-semibold">Select a Bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                        <option>Select Bank</option>
                        <option>AB Bank</option>
                        <option>IFIC Bank</option>
                        <option>Batch Bangla Bank</option>
                    </select>

                </div>
                <div class="mt-4">
                    <label class="font-semibold" for=""> Bank Account Number</label> <br>
                    <input id="account-number" type="text" placeholder="Enter 11 Digit Number Number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-4">
                    <label class="font-semibold" for=""> Amount to Add</label> <br>
                    <input id="add-amount" type="text" placeholder="Add Amount"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-4">
                    <label class="font-semibold" for=""> PIN Number</label> <br>
                    <input id="add-pin" type="text" placeholder="Enter 4 Digit PIN Number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button id="add-money-btn" class="btn bg-[#0874f2] mt-5 w-full rounded-3xl text-white">Add
                    Money</button>
            </form>
        </div>

        <!-- cash out section  -->
        <div id="cashout-parent" class="form" style="display: none;">
            <h1 class="font-bold p-3 ml-3">Cash Out</h1>
            <form action="" class=" bg-white rounded-2xl p-8">
                <div class="mt-4">
                    <label class="font-semibold" for=""> Agent Number</label> <br>
                    <input type="text" placeholder="Enter 11 Digit Number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-4">
                    <label class="font-semibold" for=""> Amount</label> <br>
                    <input id="withdraw-amount" type="text" placeholder="Enter Amount to Withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-4">
                    <label class="font-semibold" for=""> PIN Number</label> <br>
                    <input type="text" placeholder="Enter 4 Digit PIN Number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button id="withdraw-btn" class="btn bg-[#0874f2] mt-5 w-full rounded-3xl text-white">Withdraw
                    Money</button>
            </form>
        </div>
        <!-- transfer money section  -->
        <div id="transfer-parent" class="form" style="display: none;">
            <h1 class="font-bold p-3 ml-3">Transfer Money</h1>
        </div>
        <!-- get bonus section  -->
        <div id="get-bonus-parent" class="form" style="display: none;">
            <h1 class="font-bold p-3 ml-3">Get Bonus</h1>
        </div>
        <!-- Pay Bill section  -->
         <div id="pay-bill-parent" class="form" style="display: none;">
            <h1 class="font-bold p-3 ml-3">Pay Bill</h1>
        </div>
        <!-- Transaction section  -->
         <div id="transaction-parent" class="form" style="display: none;">
            <h1 class="font-bold p-3 ml-3">Transections</h1>
        </div>



    </div>
    <script src="./home.js"></script>
</body>

</html>
