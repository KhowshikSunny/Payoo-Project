<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#fff5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">

    </div>
    <form action="" class=" w-[350px] bg-white rounded-2xl p-8">
        <div>
            <label class="font-semibold" for=""> Mobile Number</label> <br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[#fff5f7] mt-3
rounded-3xl" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for=""> 4-Digit Pin</label> <br>
            <input id="pin-number" type="text" placeholder="Enter 4-Digit Pin" class="input bg-[#fff5f7] mt-3 rounded-3xl" />
        </div>
        <button  id="loginButton" class="btn bg-[#0874f2] mt-5 w-full rounded-3xl text-white">Login</button>
    </form>
<script src="main.js"></script>
</body>

</html>
